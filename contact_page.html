<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TravelNZ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="home_page.html"><img src="img/logo.PNG" alt="Logo"></a>
    </div>
    <nav>
      <ul>
        <li><a href="home_page.html">Home</a></li>
        <li><a href="tour_page.html">Tours</a></li>
        <li><a href="contact_page.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p2>&copy; 2023 TravelNZ. All rights reserved.</p2>
    <div class="social-icons">
      <!-- Social Media Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
      <!-- Adding of Social Media Icons -->
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
      <a href="https://instagram.com/" class="fa fa-instagram"></a>
    </div>
  </footer>
</body>
</html>
