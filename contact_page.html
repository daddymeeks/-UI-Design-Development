<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TravelNZ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url(img/snow-bg.jpg);
      background-repeat: no-repeat;
      background-position: top;
      background-size:cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="home_page.html"><img src="img/logo.PNG" alt="Logo"></a>
    </div>
    <nav>
      <ul>
        <li><a href="home_page.html">Home</a></li>
        <li><a href="tour_page.html">Tours</a></li>
        <li><a href="contact_page.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form class="form">
      <p5>CONTACT US</p5><br>
      <p1>For tour enquiries or any questions, please use the form below and we will get back to you.</p1>
      <p type="Name:"><input placeholder="Write your name here.."></input></p>
      <p type="Email:"><input placeholder="Let us know how to contact you back.."></input></p>
      <p type="Message:"><input placeholder="What would you like to tell us.."></input></p>
      <p4> Travel NZ, Auckland New Zealand, 0629 </p4> <br>
      <span class="fa fa-phone"></span><p4>09 443 6284</p4>
      <span class="fa fa-envelope-o"></span><p4>travelnz@gmail.com</p4>
      <br>
      <button>SUBMIT</button>
    </form>
  </main>

  <footer>
    <p2>&copy; 2023 TravelNZ. All rights reserved.</p2>
    <div class="social-icons">
      <!-- Social Media Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
      <!-- Adding of Social Media Icons -->
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
      <a href="https://instagram.com/" class="fa fa-instagram"></a>
    </div>
  </footer>
</body>
</html>
